<!DOCTYPE html>
<html>
<head>
  <title>Gráfico de Concentraciones de Gases</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="gasConcentrationChart"></canvas>
  <script>
    var ctx = document.getElementById('gasConcentrationChart').getContext('2d');
    var chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['LPG', 'CH4', 'O3', 'CO', 'CO2', 'NH4', 'Toluen'],
        datasets: [{
          label: 'Concentración',
          data: [150, 80, 30, 300, 400, 50, 10], // Ejemplo de datos de concentración
          backgroundColor: 'rgba(75, 192, 192, 0.6)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
